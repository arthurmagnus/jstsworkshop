<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Click Counter & Rekenmachine</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>

  <section id="click-counter-section">
    <h1 id="click-counter">0</h1>
    <button id="increment-button">Klik mij!</button>
  </section>

  <section id="timer-section">
    <h1 id="timer-display">10</h1>
    <input type="number" id="timer-input" min="1" placeholder="Aantal seconden" />
    <button id="start-timer-button">Start timer</button>
  </section>

  <section id="calculator-section">
    <h1 id="calculation-display">0</h1>
    <div class="calculator" id="calculator-buttons">
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="/">÷</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="*">×</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="-">−</button>

      <button data-value="0">0</button>
      <button data-value=".">.</button>
      <button data-value="C">C</button>
      <button data-value="+">+</button>

      <button data-value="=" style="flex: 1 0 100%">=</button>
    </div>
  </section>

  <section id="heading-update-section">
    <h1 id="dynamic-heading">Voer tekst in</h1>
    <input type="text" id="heading-input" placeholder="Nieuwe koptekst" />
    <button id="update-heading-button">Update</button>
  </section>

  <script type="module" src="/src/index.ts"></script>
</body>
</html>
